version: "2"
services:
  tor:
     image: jsevans/docker-tor-hidden-service:latest
     links:
          - owncloud
     restart: always
# Keep keys in volumes
     volumes:
          - ./tor:/var/lib/tor/hidden_service
     environment:
# Set mapping ports
        OWNCLOUD_PORTS: "80:80"
  db:
     image: mariadb
     restart: always
     environment:
         MYSQL_ROOT_PASSWORD: rootpass
         MYSQL_DATABASE: owncloud
         MYSQL_USER: cloudadmin
         MYSQL_PASSWORD: wordpress123
     volumes:
          - ./mysql:/var/lib/mysql

  owncloud:
    image: owncloud:9
    restart: always
    ports:
          - 8080:80
