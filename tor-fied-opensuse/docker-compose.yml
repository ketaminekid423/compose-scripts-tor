version: "2"

services:
  tor:
     build: tor_build/
     links:
          - apache
     volumes:
          - ".tor/:/var/lib/tor/hidden_service/"
     environment:
                 APACHE_PORTS: "80:80"
  db:
     image: mariadb
     restart: always
     environment:
         MYSQL_ROOT_PASSWORD: rootpass
         MYSQL_DATABASE: myproject
         MYSQL_USER: userid
         MYSQL_PASSWORD: myproject123

  apache:
     depends_on:
          - db
     build: lamp_build/
     links:
          - db:db
     restart: always
     volumes:
          - "~/www/:/srv/www/htdocs"
